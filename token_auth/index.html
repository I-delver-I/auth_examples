<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<main id="main-holder">
    <button id="logout-button" style="display: none;">Logout</button>

    <h1 id="login-header">Login</h1>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
        <input type="text" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" id="password-field" class="login-form-field" placeholder="Password">
        <button id="login-form-submit">Login</button>
    </form>

    <h2 id="user-info-header" style="display: none;">User Information:</h2>
    <pre id="user-info" style="display: none;"></pre>
</main>
</body>

<style>
    #user-info-header,
    #user-info {
        display: none;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        place-items: center;
        height: 100vh;
        margin: 0;
        background-color: #3a3a3a;
    }

    #logout-button {
        margin-bottom: 20px;
        padding: 7px 15px;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        background-color: #3a3a3a;
        cursor: pointer;
        outline: none;
        display: none;
    }

    #main-holder {
        width: 50%;
        height: 70%;
        display: grid;
        justify-items: center;
        align-items: center;
        background-color: white;
        border-radius: 7px;
        box-shadow: 0 0 5px 2px black;
    }

    #user-info {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
        font-family: 'Courier New', Courier, monospace;
        font-size: 14px;
        color: #333;
        text-align: left;
    }

    #login-error-msg-holder {
        width: 100%;
        height: 100%;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    #login-error-msg {
        width: 23%;
        text-align: center;
        margin: 0;
        padding: 5px;
        font-size: 12px;
        font-weight: bold;
        color: #8a0000;
        border: 1px solid #8a0000;
        background-color: #e58f8f;
        opacity: 0;
    }

    #error-msg-second-line {
        display: block;
    }

    #login-form {
        align-self: flex-start;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    .login-form-field::placeholder {
        color: #3a3a3a;
    }

    .login-form-field {
        border: none;
        border-bottom: 1px solid #3a3a3a;
        margin-bottom: 10px;
        border-radius: 3px;
        outline: none;
        padding: 0 0 5px 5px;
    }

    #login-form-submit {
        width: 100%;
        padding: 7px;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        background-color: #3a3a3a;
        cursor: pointer;
        outline: none;
    }
</style>

<script>
    const loginButton = document.getElementById("login-form-submit");
    const logoutButton = document.getElementById("logout-button");
    const errorMsg = document.getElementById("login-error-msg");
    const userInfoHeader = document.getElementById("user-info-header");
    const userInfo = document.getElementById("user-info");
    const usernameField = document.getElementById("username-field");
    const passwordField = document.getElementById("password-field");

    usernameField.addEventListener("input", () => {
        errorMsg.style.opacity = 0;
    });

    passwordField.addEventListener("input", () => {
        errorMsg.style.opacity = 0;
    });

    loginButton.addEventListener("click", async (e) => {
        e.preventDefault();
        const username = usernameField.value.trim();
        const password = passwordField.value.trim();

        try {
            const response = await axios.post("/api/login", { username, password });
            const { token } = response.data;

            const userResponse = await axios.get(`/api/profile?token=${token}`);

            userInfoHeader.style.display = "block";
            userInfo.style.display = "block";
            userInfo.innerText = JSON.stringify(userResponse.data, null, 2);

            errorMsg.style.opacity = 0;
            logoutButton.style.display = "block";
            loginButton.style.display = "none";
            usernameField.disabled = true;
            passwordField.disabled = true;
        } catch (error) {
            errorMsg.style.opacity = 1;
            userInfoHeader.style.display = "none";
            userInfo.style.display = "none";
            userInfo.innerText = "";
        }
    });

    logoutButton.addEventListener("click", async () => {
        try {
            await axios.get("/logout");
            location.reload();
        } catch (error) {
            console.error("Logout failed:", error);
        }
    });
</script>

</html>
